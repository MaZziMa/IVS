<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AWS IVS Streaming App</title>
    <link rel="stylesheet" href="css/styles.css">
    <!-- AWS IVS Player -->
    <script src="https://player.live-video.net/1.26.0/amazon-ivs-player.min.js"></script>
    <!-- HLS.js for fallback HLS support -->
    <script src="https://cdn.jsdelivr.net/npm/hls.js@latest"></script>
</head>
<body>
    <div class="app-container">
        <header class="header">
            <h1>🎥 Live Streaming Platform</h1>
            <div class="auth-controls">
                <div id="auth-section">
                    <button id="login-btn" class="btn btn-primary">Đăng nhập</button>
                    <button id="register-btn" class="btn btn-secondary">Đăng ký</button>
                </div>
                <div id="user-section" class="hidden">
                    <div class="user-dropdown">
                        <span id="user-name" class="user-name"></span>
                        <button id="user-dropdown-btn" class="btn btn-secondary">▼</button>
                        <div id="user-dropdown-menu" class="dropdown-menu hidden">
                            <a id="my-channel-link" href="#">Kênh của tôi</a>
                            <a href="#" id="dashboard-link">Dashboard</a>
                            <button id="logout-btn" class="btn btn-danger" style="width:100%;margin-top:8px;">Đăng xuất</button>
                        </div>
                    </div>
                </div>
            </div>
        </header>

        <!-- Authentication Modal -->
        <div id="auth-modal" class="modal hidden">
            <div class="modal-content">
                <span class="close">&times;</span>
                <div id="login-form" class="auth-form">
                    <h2>Đăng nhập</h2>
                    <form id="login-form-element">
                        <input type="email" id="login-email" placeholder="Email" required>
                        <input type="password" id="login-password" placeholder="Mật khẩu" required>
                        <button type="submit" class="btn btn-primary">Đăng nhập</button>
                    </form>
                    <p>Chưa có tài khoản? <a href="#" id="switch-to-register">Đăng ký ngay</a></p>
                </div>
                
                <div id="register-form" class="auth-form hidden">
                    <h2>Đăng ký</h2>
                    <form id="register-form-element">
                        <input type="text" id="register-username" placeholder="Tên người dùng" required>
                        <input type="email" id="register-email" placeholder="Email" required>
                        <input type="password" id="register-password" placeholder="Mật khẩu (tối thiểu 8 ký tự)" required minlength="8">
                        <button type="submit" class="btn btn-primary">Đăng ký</button>
                    </form>
                    <p>Đã có tài khoản? <a href="#" id="switch-to-login">Đăng nhập</a></p>
                </div>
                
                <!-- Confirm form removed - auto-confirm enabled -->
            </div>
        </div>

        <main class="main-content homepage-layout">
            <aside class="sidebar">
                <h3 class="sidebar-title">For You</h3>
                <ul id="sidebar-list" class="sidebar-list">
                    <!-- Dynamic sidebar content will be loaded here -->
                </ul>
            </aside>
            <section class="live-list-section homepage-main">
                <h2>🔴 Đang phát trực tiếp</h2>
                <div id="live-list" class="live-list-grid"></div>
            </section>
        </main>

        <!-- Loading Spinner -->
        <div id="loading" class="loading hidden">
            <div class="spinner"></div>
            <p>Đang tải...</p>
        </div>

        <!-- Toast Messages -->
        <div id="toast-container" class="toast-container"></div>
    </div>

        <script src="js/auth.js"></script>
        <script src="js/stream.js"></script>
        <script src="js/chat.js"></script>
        <script src="js/home.js"></script>
        <script src="js/app.js"></script>
        <script src="js/dropdown.js"></script>
</body>
</html>
